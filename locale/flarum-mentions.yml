flarum-mentions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the composer (reply autocompletion function).
    composer:
      reply_to_post_text: "#{number}에 답장 쓰기"

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      others_text: => core.ref.some_others
      post_mentioned_text: "{username}님이 당신의 글에 답장을 썼습니다"  # Can be pluralized to agree with the number of users!
      user_mentioned_text: "{username}님이 당신 글에 대해 말했습니다"

    # These translations are displayed beneath individual posts.
    post:
      mentioned_by_self_text: "{users}님이 이 글에 답장을 썼습니다."  # Can be pluralized to agree with the number of users!
      mentioned_by_text: "{users}님이 이 글에 답장을 썼습니다."       # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      quote_button: 인용
      reply_link: => core.ref.reply
      you_text: => core.ref.you

    # These translations are used in the Settings page.
    settings:
      notify_post_mentioned_label: 어떤 사람이 내 글에 답장을 썼습니다
      notify_user_mentioned_label: 어떤 사람이 내 글에 대해 말했습니다

    # These translations are used in the user profile page and profile popup.
    user:
      mentions_link: 인용
