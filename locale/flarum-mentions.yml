flarum-mentions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the composer (reply autocompletion function).
    composer:
      mention_tooltip: 사용자나 게시글에 답장합니다.
      reply_to_post_text: "#{number}에게 답장"

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      others_text: => core.ref.some_others
      post_mentioned_text: "{username}님이 당신의 글에 답장했어요."  # Can be pluralized to agree with the number of users!
      user_mentioned_text: "{username}님이 당신을 멘션했어요."

    # These translations are displayed beneath individual posts.
    post:
      mentioned_by_self_text: "{users}이 이 글에 답장했어요."  # Can be pluralized to agree with the number of users!
      mentioned_by_text: "{users}님이 이 글에 답장했어요."       # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      quote_button: 멘션
      reply_link: => core.ref.reply
      you_text: => core.ref.you

    # These translations are used in the Settings page.
    settings:
      notify_post_mentioned_label: 누군가 내 글에 답장했을 때 알리기
      notify_user_mentioned_label: 누군가 내 글에 멘션할 떄 알리기

    # These translations are used in the user profile page and profile popup.
    user:
      mentions_link: 인용
